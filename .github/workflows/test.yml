name: Test

on:
  push:
    branches: [main, develop]
  pull_request:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version-file: '.nvmrc'

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 7
        run_install: true

    - name: Type check
      run: pnpm type-check

    - name: Lint
      run: pnpm lint

    - name: Build
      run: pnpm build

    - name: Test
      run: |
        pnpm test
        pnpm --use-node-version=14.21.3 test
